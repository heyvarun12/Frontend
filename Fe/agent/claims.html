<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claims Review - HIMS Agent Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; overflow-x: hidden; }

        .nav-active { 
            background: linear-gradient(to right, rgba(16, 185, 129, 0.1), rgba(20, 184, 166, 0.1)); 
            color: #059669; 
            font-weight: 600;
        }

        .card-hover { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }

        .hidden-modal { display: none !important; }
        .modal-backdrop { background-color: rgba(15, 23, 42, 0.5); backdrop-filter: blur(8px); z-index: 100; }
        
        .status-pending { background: #fef3c7; color: #92400e; }
        .status-approved { background: #dcfce7; color: #15803d; }
        .status-rejected { background: #fee2e2; color: #b91c1c; }
    </style>
</head>
<body class="flex min-h-screen">

   <header id="mobileHeader"
  class="fixed top-0 left-0 right-0 h-16 bg-white border-b border-gray-200 flex items-center justify-between px-4 z-30 lg:hidden">

  <a href="#"
     class="flex items-center gap-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500"
     aria-label="HIMS Agent Portal Home">
    <div class="w-8 h-8 rounded-lg bg-gradient-to-r from-emerald-500 to-teal-600 flex items-center justify-center">
      <i data-lucide="shield" class="w-5 h-5 text-white"></i>
    </div>
    <span class="text-lg font-bold text-gray-900">HIMS Agent</span>
  </a>

  <button onclick="toggleSidebar(true)"
    class="p-2 rounded-lg hover:bg-gray-100"
    aria-label="Open navigation menu">
    <i data-lucide="menu" class="w-6 h-6"></i>
  </button>
</header>

<!-- ===== Mobile Overlay ===== -->
<div id="sidebarOverlay"
  class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden"
  onclick="toggleSidebar(false)">
</div>

<!-- ===== Sidebar (AgentSidebar) ===== -->
<aside id="agentSidebar"
  class="fixed left-0 top-0 h-screen w-64 bg-white border-r border-gray-200 flex flex-col z-50
         transition-transform duration-300 ease-in-out
         -translate-x-full lg:translate-x-0">

  <!-- Header -->
  <div class="p-6 border-b border-gray-200">
    <div class="flex items-center justify-between">
      <a href="#"
         class="flex items-center gap-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500"
         aria-label="HIMS Agent Portal Home">
        <div class="w-10 h-10 rounded-xl bg-gradient-to-r from-emerald-500 to-teal-600 flex items-center justify-center">
          <i data-lucide="shield" class="w-6 h-6 text-white"></i>
        </div>
        <div>
          <span class="text-lg font-bold text-gray-900">HIMS</span>
          <p class="text-xs text-gray-500">Agent Portal</p>
        </div>
      </a>

      <!-- Close (mobile) -->
      <button onclick="toggleSidebar(false)"
        class="lg:hidden p-2 rounded-lg hover:bg-gray-100"
        aria-label="Close navigation">
        <i data-lucide="x" class="w-5 h-5"></i>
      </button>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 px-4 py-4 space-y-1" aria-label="Main menu">

    <!-- Agent Dashboard -->
    <a href="dashboard.html"
      class="flex items-center gap-3 px-4 py-3 rounded-xl
             text-gray-500 hover:text-gray-900 hover:bg-gray-100
             transition-all duration-200">
      <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
      <span>Agent Dashboard</span>
    </a>

    <!-- Policies -->
    <a href="policies.html"
      class="flex items-center gap-3 px-4 py-3 rounded-xl
             text-gray-500 hover:text-gray-900 hover:bg-gray-100
             transition-all duration-200"
      aria-current="page">
      <i data-lucide="file-text" class="w-5 h-5"></i>
      <span>Policies</span>
    </a>

    <!-- Claims (ACTIVE) -->
    <a href="claims.html"
      class="flex items-center gap-3 px-4 py-3 rounded-xl
             bg-gradient-to-r from-emerald-500/10 to-teal-600/10
             text-emerald-600 font-medium
             transition-all duration-200">
      <i data-lucide="clipboard-list" class="w-5 h-5"></i>
      <span>Claims</span>
    </a>

    <!-- Customers -->
    <a href="customers.html"
      class="flex items-center gap-3 px-4 py-3 rounded-xl
             text-gray-500 hover:text-gray-900 hover:bg-gray-100
             transition-all duration-200">
      <i data-lucide="user" class="w-5 h-5"></i>
      <span>Customers</span>
    </a>

    <!-- Support -->
    <a href="support.html"
      class="flex items-center gap-3 px-4 py-3 rounded-xl
             text-gray-500 hover:text-gray-900 hover:bg-gray-100
             transition-all duration-200">
      <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
      <span>Support</span>
    </a>

    <!-- Profile -->
    <a href="profile.html"
      class="flex items-center gap-3 px-4 py-3 rounded-xl
             text-gray-500 hover:text-gray-900 hover:bg-gray-100
             transition-all duration-200">
      <i data-lucide="user" class="w-5 h-5"></i>
      <span>Profile</span>
    </a>

  </nav>

  <!-- Logout -->
  <div class="p-4 border-t border-gray-200">
    <button onclick="logout()"
      class="flex items-center gap-3 px-4 py-3 w-full rounded-xl
             text-red-600 hover:bg-red-50
             transition-all duration-200">
      <i data-lucide="log-out" class="w-5 h-5"></i>
      <span>Logout</span>
    </button>
  </div>
</aside>

    <main class="lg:ml-64 flex-1 p-4 sm:p-8 pt-20 lg:pt-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-slate-900 mb-2">Claims Review</h1>
            <p class="text-slate-500 font-medium">Review and process insurance claims assigned to you</p>
        </div>

        <div class="grid grid-cols-3 gap-4 mb-8">
            <div class="bg-white p-4 rounded-xl border border-slate-200 text-center card-hover">
                <div class="w-10 h-10 rounded-full bg-amber-100 flex items-center justify-center mx-auto mb-2 text-amber-600">
                    <i data-lucide="alert-circle" class="w-5 h-5"></i>
                </div>
                <p id="stat-pending" class="text-2xl font-bold text-amber-600">4</p>
                <p class="text-sm text-slate-500">Pending</p>
            </div>
            <div class="bg-white p-4 rounded-xl border border-slate-200 text-center card-hover">
                <div class="w-10 h-10 rounded-full bg-emerald-100 flex items-center justify-center mx-auto mb-2 text-emerald-600">
                    <i data-lucide="check-circle" class="w-5 h-5"></i>
                </div>
                <p id="stat-approved" class="text-2xl font-bold text-emerald-600">1</p>
                <p class="text-sm text-slate-500">Approved</p>
            </div>
            <div class="bg-white p-4 rounded-xl border border-slate-200 text-center card-hover">
                <div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center mx-auto mb-2 text-red-600">
                    <i data-lucide="x-circle" class="w-5 h-5"></i>
                </div>
                <p id="stat-rejected" class="text-2xl font-bold text-red-600">1</p>
                <p class="text-sm text-slate-500">Rejected</p>
            </div>
        </div>

        <div class="flex flex-col sm:flex-row gap-4 mb-6">
            <div class="relative flex-1 max-w-md">
                <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                <input type="text" id="searchInput" oninput="renderClaims()" placeholder="Search by Claim ID, Policy, or Customer..." class="w-full pl-12 pr-4 py-3 bg-white border border-slate-200 rounded-2xl text-sm focus:ring-2 focus:ring-emerald-500/20 outline-none">
            </div>
            <select id="statusFilter" onchange="renderClaims()" class="w-full sm:w-48 bg-white border border-slate-200 rounded-2xl px-4 py-3 text-sm font-bold text-slate-600 outline-none">
                <option value="all">All Claims</option>
                <option value="pending">Pending Review</option>
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
            </select>
        </div>

        <div class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-50/50 text-slate-400 text-[11px] font-bold uppercase tracking-widest border-b border-slate-100">
                        <tr>
                            <th class="px-6 py-4">Claim ID</th>
                            <th class="px-6 py-4 hidden sm:table-cell">Policy No.</th>
                            <th class="px-6 py-4">Customer</th>
                            <th class="px-6 py-4 hidden md:table-cell">Type</th>
                            <th class="px-6 py-4">Amount</th>
                            <th class="px-6 py-4">Status</th>
                            <th class="px-6 py-4 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="claimsBody" class="divide-y divide-slate-50 text-sm">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="viewModal" class="hidden-modal fixed inset-0 modal-backdrop flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-[32px] shadow-2xl relative overflow-hidden">
            <button onclick="closeModals()" class="absolute top-6 right-6 text-slate-300 hover:text-slate-600"><i data-lucide="x" class="w-6 h-6"></i></button>
            <div class="p-10">
                <h3 class="text-2xl font-bold mb-8">Claim Details</h3>
                <div id="viewContent" class="space-y-6">
                    </div>
            </div>
        </div>
    </div>

    <div id="processModal" class="hidden-modal fixed inset-0 modal-backdrop flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[32px] shadow-2xl relative p-10">
            <h3 id="processTitle" class="text-xl font-bold mb-4 flex items-center gap-2"></h3>
            <p id="processDesc" class="text-sm text-slate-500 mb-6"></p>
            
            <div class="mb-6">
                <label class="text-sm font-bold text-slate-700 block mb-2 uppercase tracking-tighter">Internal Remarks</label>
                <textarea id="remarksInput" rows="3" class="w-full border border-slate-200 rounded-xl p-3 text-sm focus:ring-2 focus:ring-emerald-500/20 outline-none" placeholder="Add notes for this decision..."></textarea>
            </div>

            <div class="flex gap-3">
                <button onclick="closeModals()" class="flex-1 py-3 border border-slate-200 rounded-xl font-bold text-sm hover:bg-slate-50">Cancel</button>
                <button id="confirmBtn" class="flex-1 py-3 rounded-xl font-bold text-sm text-white transition-all"></button>
            </div>
        </div>
    </div>

    <script>
        // Mock Data
        let claims = [
            { id: 'CLM-002', policy_id: 'POL-001', holder_name: 'John Doe', type: 'Lab Tests', amount: 180.00, submitted_at: '2024-11-20', status: 'pending', description: 'Blood work analysis including CBC and lipid panel.' },
            { id: 'CLM-003', policy_id: 'POL-002', holder_name: 'Jane Smith', type: 'Dental', amount: 120.00, submitted_at: '2024-11-22', status: 'approved', description: 'Standard cleaning and X-rays.' },
            { id: 'CLM-005', policy_id: 'POL-005', holder_name: 'Robert Brown', type: 'Consultation', amount: 5000.00, submitted_at: '2024-11-24', status: 'pending', description: 'Specialist specialist consultation for chronic back pain.' },
            { id: 'CLM-006', policy_id: 'POL-002', holder_name: 'Jane Smith', type: 'Root Canal', amount: 350.00, submitted_at: '2024-11-25', status: 'rejected', description: 'Root canal treatment on tooth 14.', internal_remarks: 'Policy limit exceeded for current period.' },
            { id: 'CLM-007', policy_id: 'POL-001', holder_name: 'John Doe', type: 'Medication', amount: 45.00, submitted_at: '2024-11-26', status: 'pending' },
            { id: 'CLM-008', policy_id: 'POL-005', holder_name: 'Robert Brown', type: 'Physiotherapy', amount: 250.00, submitted_at: '2024-11-27', status: 'pending' }
        ];

        let activeClaimId = null;

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
            document.getElementById('sidebarOverlay').classList.toggle('hidden');
        }

        function formatUSD(amt) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amt);
        }

        function renderClaims() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const body = document.getElementById('claimsBody');
            
            const filtered = claims.filter(c => {
                const matchesSearch = c.id.toLowerCase().includes(searchTerm) || c.holder_name.toLowerCase().includes(searchTerm);
                const matchesStatus = statusFilter === 'all' || c.status === statusFilter;
                return matchesSearch && matchesStatus;
            });

            // Update Stats
            document.getElementById('stat-pending').innerText = claims.filter(c => c.status === 'pending').length;
            document.getElementById('stat-approved').innerText = claims.filter(c => c.status === 'approved').length;
            document.getElementById('stat-rejected').innerText = claims.filter(c => c.status === 'rejected').length;

            body.innerHTML = filtered.map(c => `
                <tr class="border-t border-slate-50 hover:bg-slate-50/80 transition-colors">
                    <td class="px-6 py-4 font-mono font-bold text-slate-400 text-xs">${c.id}</td>
                    <td class="px-6 py-4 hidden sm:table-cell font-mono text-slate-400 text-xs">${c.policy_id}</td>
                    <td class="px-6 py-4 font-bold text-slate-900">${c.holder_name}</td>
                    <td class="px-6 py-4 hidden md:table-cell text-slate-500">${c.type}</td>
                    <td class="px-6 py-4 font-bold text-slate-900">${formatUSD(c.amount)}</td>
                    <td class="px-6 py-4">
                        <span class="px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider status-${c.status}">
                            ${c.status}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-right">
                        <div class="flex items-center justify-end gap-1">
                            ${c.status === 'pending' ? `
                                <button onclick="openProcessModal('${c.id}', 'approve')" class="p-2 text-emerald-500 hover:bg-emerald-50 rounded-lg transition-colors"><i data-lucide="check-circle" class="w-4 h-4"></i></button>
                                <button onclick="openProcessModal('${c.id}', 'reject')" class="p-2 text-red-500 hover:bg-red-50 rounded-lg transition-colors"><i data-lucide="x-circle" class="w-4 h-4"></i></button>
                            ` : ''}
                            <button onclick="openViewModal('${c.id}')" class="p-2 text-slate-300 hover:text-slate-600 transition-colors"><i data-lucide="eye" class="w-4 h-4"></i></button>
                        </div>
                    </td>
                </tr>
            `).join('');
            lucide.createIcons();
        }

        function openViewModal(id) {
            const c = claims.find(claim => claim.id === id);
            const content = document.getElementById('viewContent');
            content.innerHTML = `
                <div class="flex justify-between items-center">
                    <span class="text-xl font-mono font-bold text-slate-900 tracking-tighter">${c.id}</span>
                    <span class="px-4 py-1 rounded-full text-[11px] font-bold uppercase tracking-widest status-${c.status}">${c.status}</span>
                </div>
                <div class="grid grid-cols-2 gap-y-6 text-sm">
                    <div><p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Policy Number</p><p class="font-bold text-slate-900 font-mono">${c.policy_id}</p></div>
                    <div><p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Customer</p><p class="font-bold text-slate-900">${c.holder_name}</p></div>
                    <div><p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Type</p><p class="font-bold text-slate-900">${c.type}</p></div>
                    <div><p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Amount</p><p class="font-bold text-slate-900 text-lg">${formatUSD(c.amount)}</p></div>
                </div>
                <div>
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Description</p>
                    <p class="text-sm text-slate-600 leading-relaxed bg-slate-50 p-4 rounded-2xl border border-slate-100">${c.description || 'No description provided.'}</p>
                </div>
                ${c.internal_remarks ? `
                    <div>
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Internal Remarks</p>
                        <p class="text-sm text-red-600 bg-red-50 p-4 rounded-2xl border border-red-100 italic">"${c.internal_remarks}"</p>
                    </div>
                ` : ''}
                ${c.status === 'pending' ? `
                    <div class="flex gap-4 pt-4">
                        <button onclick="openProcessModal('${c.id}', 'approve')" class="flex-1 bg-emerald-500 text-white font-bold py-4 rounded-2xl shadow-xl shadow-emerald-100 transition-all hover:scale-[1.02]">Approve Claim</button>
                        <button onclick="openProcessModal('${c.id}', 'reject')" class="flex-1 bg-red-500 text-white font-bold py-4 rounded-2xl shadow-xl shadow-red-100 transition-all hover:scale-[1.02]">Reject Claim</button>
                    </div>
                ` : ''}
            `;
            document.getElementById('viewModal').classList.remove('hidden-modal');
            lucide.createIcons();
        }

        function openProcessModal(id, type) {
            activeClaimId = id;
            const c = claims.find(claim => claim.id === id);
            const modal = document.getElementById('processModal');
            const title = document.getElementById('processTitle');
            const desc = document.getElementById('processDesc');
            const confirmBtn = document.getElementById('confirmBtn');
            
            document.getElementById('remarksInput').value = '';
            document.getElementById('viewModal').classList.add('hidden-modal');

            if (type === 'approve') {
                title.innerHTML = '<i data-lucide="check-circle" class="text-emerald-500"></i> Approve Claim';
                desc.innerText = `Approve ${c.id} for ${formatUSD(c.amount)}?`;
                confirmBtn.innerText = 'Confirm Approval';
                confirmBtn.className = 'flex-1 py-3 rounded-xl font-bold text-sm text-white bg-emerald-500 hover:bg-emerald-600';
                confirmBtn.onclick = () => processClaim('approved');
            } else {
                title.innerHTML = '<i data-lucide="x-circle" class="text-red-500"></i> Reject Claim';
                desc.innerText = `Please provide a reason for rejecting ${c.id}.`;
                confirmBtn.innerText = 'Confirm Rejection';
                confirmBtn.className = 'flex-1 py-3 rounded-xl font-bold text-sm text-white bg-red-500 hover:bg-red-600';
                confirmBtn.onclick = () => processClaim('rejected');
            }
            
            modal.classList.remove('hidden-modal');
            lucide.createIcons();
        }

        function processClaim(status) {
            const remarks = document.getElementById('remarksInput').value;
            if (status === 'rejected' && !remarks.trim()) {
                alert('Remarks are required for rejection');
                return;
            }

            claims = claims.map(c => c.id === activeClaimId ? {
                ...c,
                status: status,
                internal_remarks: remarks || (status === 'approved' ? 'Approved after review.' : ''),
                processed_at: new Date().toLocaleDateString()
            } : c);

            closeModals();
            renderClaims();
        }

        function closeModals() {
            document.getElementById('viewModal').classList.add('hidden-modal');
            document.getElementById('processModal').classList.add('hidden-modal');
        }
        function logout() {
    window.location.href = "../login.html";
  }
        // Initialize
        renderClaims();
    </script>
</body>
</html>
