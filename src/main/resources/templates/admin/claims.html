<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Claims â€“ Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/assets/logo.svg" type="image/svg+xml">


  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            sidebar: "#0f172a",
            bg: "#f8fafc",
            card: "#ffffff",
            border: "#e5e7eb",
            muted: "#64748b",
            success: "#16a34a",
            warning: "#f59e0b",
            destructive: "#dc2626"
          }
        }
      }
    }
  </script>

  <style>
    .gradient-primary {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
    }
  </style>
</head>

<body class="bg-bg">

<!-- SIDEBAR (CLAIMS ACTIVE) -->
<aside class="fixed inset-y-0 left-0 w-64 bg-sidebar text-white flex flex-col z-40">
  <div class="p-6 flex items-center gap-3">
    <div class="w-10 h-10 gradient-primary rounded-xl flex items-center justify-center">
      <i data-lucide="shield"></i>
    </div>
    <div>
      <h1 class="font-bold">HIMS</h1>
      <p class="text-xs text-white/60">Admin Portal</p>
    </div>
  </div>

  <nav class="px-4 space-y-1 flex-1">
    <button onclick="go('/admin/dashboard')" class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-white/10">
      <i data-lucide="layout-dashboard"></i> Dashboard
    </button>
    <button onclick="go('/admin/users')" class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-white/10">
      <i data-lucide="users"></i> Users
    </button>
    <button onclick="go('/admin/policies')" class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-white/10">
      <i data-lucide="file-text"></i> Policies
    </button>
    <button class="w-full flex items-center gap-3 p-3 rounded-xl bg-white/10">
      <i data-lucide="clipboard-list"></i> Claims
    </button>
    <button onclick="go('/admin/support')" class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-white/10">
      <i data-lucide="headphones"></i> Support
    </button>
     <!-- Analytics -->
    <button
      onclick="go('/admin/analytics')"
      class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-white/10 transition"
    >
      <i data-lucide="bar-chart-3"></i>
      <span>Analytics</span>
    </button>

    <!-- Settings -->
    <button
      onclick="go('/admin/settings')"
      class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-white/10 transition"
    >
      <i data-lucide="settings"></i>
      <span>Settings</span>
    </button>
  </nav>

  <div class="p-4 border-t">
    <button onclick="logout()"
      class="w-full flex items-center gap-3 p-3 rounded-xl text-red-600 hover:bg-red-50 font-semibold">
      <i data-lucide="log-out"></i>Logout
    </button>
  </div>
</aside>

<!-- MAIN -->
<main class="ml-64 p-8">

  <!-- HEADER -->
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-8">
    <div>
      <h1 class="text-3xl font-bold">Claims</h1>
      <p class="text-muted">Review and process insurance claims</p>
    </div>
    <button class="px-4 py-2 border rounded-xl flex items-center gap-2 hover:bg-slate-50">
      <i data-lucide="refresh-cw"></i> Refresh
    </button>
  </div>

  <!-- STATS -->
  <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-8">

  <!-- Pending -->
  <div
    onclick="setFilter('pending')"
    class="bg-card rounded-xl border border-border p-4 cursor-pointer transition-all
           hover:shadow-md hover:-translate-y-[2px]
           ring-2 ring-amber-500/0 hover:ring-amber-500/30"
  >
    <p class="text-sm text-muted-foreground">Pending</p>
    <p class="text-2xl font-bold text-amber-500">8</p>
  </div>

  <!-- Approved -->
  <div
    onclick="setFilter('approved')"
    class="bg-card rounded-xl border border-border p-4 cursor-pointer transition-all
           hover:shadow-md hover:-translate-y-[2px]
           ring-2 ring-emerald-500/0 hover:ring-emerald-500/30"
  >
    <p class="text-sm text-muted-foreground">Approved</p>
    <p class="text-2xl font-bold text-emerald-500">21</p>
  </div>

  <!-- Rejected -->
  <div
    onclick="setFilter('rejected')"
    class="bg-card rounded-xl border border-border p-4 cursor-pointer transition-all
           hover:shadow-md hover:-translate-y-[2px]
           ring-2 ring-red-500/0 hover:ring-red-500/30"
  >
    <p class="text-sm text-muted-foreground">Rejected</p>
    <p class="text-2xl font-bold text-red-500">5</p>
  </div>

  <!-- Total Value -->
  <div
    onclick="setFilter('all')"
    class="bg-card rounded-xl border border-border p-4 cursor-pointer transition-all
           hover:shadow-md hover:-translate-y-[2px]"
  >
    <p class="text-sm text-muted-foreground">Total Value</p>
    <p class="text-2xl font-bold">$134,200</p>
  </div>

</div>


  <!-- SEARCH -->
  <div class="relative mb-6">
    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-muted"></i>
    <input
      type="text"
      placeholder="Search claims..."
      class="w-full pl-10 pr-4 py-3 rounded-xl border bg-card focus:ring-2 focus:ring-blue-500/20"
    />
  </div>

  <!-- CLAIMS TABLE -->
  <div class="bg-card rounded-2xl border overflow-hidden">
    <table class="w-full">
      <thead class="bg-slate-100">
        <tr>
          <th class="px-6 py-4 text-left text-sm text-muted">Claim ID</th>
          <th class="px-6 py-4 text-left text-sm text-muted">Holder</th>
          <th class="px-6 py-4 text-left text-sm text-muted hidden sm:table-cell">Type</th>
          <th class="px-6 py-4 text-left text-sm text-muted hidden md:table-cell">Amount</th>
          <th class="px-6 py-4 text-left text-sm text-muted">Status</th>
          <th class="px-6 py-4 text-left text-sm text-muted hidden lg:table-cell">Date</th>
          <th class="px-6 py-4 text-right text-sm text-muted">Actions</th>
        </tr>
      </thead>

      <tbody class="divide-y">
        <tr class="hover:bg-slate-50">
          <td class="px-6 py-4">
            <p class="font-mono text-sm">CLM-1023</p>
            <p class="text-xs text-muted">PLCY-9021</p>
          </td>
          <td class="px-6 py-4 font-medium">Sarah Johnson</td>
          <td class="px-6 py-4 hidden sm:table-cell">Medical</td>
          <td class="px-6 py-4 hidden md:table-cell font-semibold">$1,250</td>
          <td class="px-6 py-4">
            <span class="bg-amber-100 text-amber-600 px-3 py-1 rounded-full text-sm">
              Pending
            </span>
          </td>
          <td class="px-6 py-4 hidden lg:table-cell text-muted">Jun 12, 2024</td>
          <td class="px-6 py-4 text-right">
            <button onclick="approve()" class="p-2 text-emerald-500 hover:bg-emerald-50 rounded-full">
              <i data-lucide="check-circle"></i>
            </button>
            <button onclick="reject()" class="p-2 text-red-500 hover:bg-red-50 rounded-full">
              <i data-lucide="x-circle"></i>
            </button>
            <button onclick="viewClaim()" class="p-2 hover:bg-slate-100 rounded-full">
              <i data-lucide="eye"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</main>

<script>
  lucide.createIcons();

  function go(url) { window.location.href = url; }
  function viewClaim() { alert("View Claim dialog"); }
  function approve() { alert("Approve claim"); }
  function reject() { alert("Reject claim"); }
  function logout(){ location.href='/logout' }
  function openCreatePolicy() {
    document.getElementById("createPolicyModal").classList.remove("hidden");
    document.getElementById("createPolicyModal").classList.add("flex");
  }

  function closeCreatePolicy() {
    document.getElementById("createPolicyModal").classList.add("hidden");
    document.getElementById("createPolicyModal").classList.remove("flex");
  }

  function submitPolicy() {
    alert("Create Policy clicked (connect backend here)");
    closeCreatePolicy();
  }

  // Close on outside click
  document.getElementById("createPolicyModal").addEventListener("click", e => {
    if (e.target.id === "createPolicyModal") closeCreatePolicy();
  });

</script>

</body>
</html>
